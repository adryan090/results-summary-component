<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result">
        <div class="title">Your Result</div>
        <div class="score"><span>76</span><span>of 100</span></div>
        <div class="eval">
          <span>Great</span
          ><span>
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
      </div>
      <div class="summary">
        <div class="title">Summary</div>
        <div class="stats-container">
          <div class="stats">
            <div class="text">
              <img
                src="assets/images/icon-reaction.svg"
                alt=""
                width="24"
                height="24"
              />Reaction
            </div>
            <div class="points"><span>80&nbsp;</span> / 100</div>
          </div>
          <div class="stats">
            <div class="text">
              <img
                src="assets/images/icon-memory.svg"
                alt=""
                width="24"
                height="24"
              />Memory
            </div>
            <div class="points"><span>92&nbsp;</span> / 100</div>
          </div>
          <div class="stats">
            <div class="text">
              <img
                src="assets/images/icon-verbal.svg"
                alt=""
                width="24"
                height="24"
              />Verbal
            </div>
            <div class="points"><span>61&nbsp;</span> / 100</div>
          </div>
          <div class="stats">
            <div class="text">
              <img
                src="assets/images/icon-visual.svg"
                alt=""
                width="24"
                height="24"
              />Visual
            </div>
            <div class="points"><span>72&nbsp;</span> / 100</div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/adryan090/results-summary-component"
          target="_blank"
          >adryan090</a
        >.
      </div>
    </footer>
  </body>
</html>
